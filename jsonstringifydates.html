<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h2>json stringfy date() converts anydate into string</h2>
    <p id="date" ></p>
    <script>
        var data = { "name": "Murali", "today date": new Date(), "city": "Bangalore" };
        var obj = JSON.stringify(data);
        document.getElementById("date").innerHTML = obj;
    </script>
    <h2> Json stringify() function will remove any functions from a JavaScript object</h2>
    <p id="test"></p>
    <script>
        var data1 = { "name": "Murali", "age": function () { return 56 }, "city": function () { return "Bangalore" } };
        var obj1 = JSON.stringify(data1);
        document.getElementById("test").innerHTML = obj1;
    </script>
</body>
</html>
