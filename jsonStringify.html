<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h2>creating json string from java script object and array</h2>
    <p id="test"></p>
    <script>
        var data = { "empname": "kamalesh", "empid": 1234, "empaddr": "bangalore" };
        var obj = JSON.stringify(data);
        document.getElementById("test").innerHTML = obj;
        var arr = ["bizruntime", "laratechnologies", "bangalore"];
        var obj1 = JSON.stringify(arr);
        document.getElementById("test").innerHTML = obj1;       
    </script>
</body>
</html>
